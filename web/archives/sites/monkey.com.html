function whichBrowser() {

   var version  = parseFloat(navigator.appVersion);

   var NSvers   = 4.0;
   var IEvers   = 3.0;

   var newBrowser = 0;

   if (netscpe) {
      if (version >= NSvers) {
         newBrowser = 1;
      }                                                    
      else {
         newBrowser = 0;
      }
   }

   else {
      if (windws) {
         newBrowser = 1; }
      else newBrowser = 0;
   }

   return newBrowser;

}
